<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-...[your_sha512_hash]..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
    <div class="head"><h1>Tic Tac Toe</h1></div>

    <div class="gameContainer">
        <div class="container">
          <div class="line"></div>
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>
      </div>
      <div class="gameInfo">
        <h1>Welcome to Tic Tac MyTicTacToe</h1>
        <div>
          <span class="info">Turn for X</span>
          <button id="reset">Reset</button>
        </div>

        <audio id="background-music" loop>
          <source src="music.mp3" type="audio/mp3" /></audio>

        <div id="mainButton">
          <h2>Music : </h2><pre> </pre>
          <div id="button1"><button onclick="playMusic()"><i class="fa-solid fa-play"></i></button></div>
          <div id="button2"><button onclick="pauseMusic()"><i class="fa-solid fa-pause"></i></button></div>
        </div>

        <div class="imgbox">
          <img src="excited.gif" alt="" />
        </div>
      </div>
    </div>

    <div class="custom-cursor"></div>
    <script src="script.js"></script>


    <script src="script.js"></script>
  </body>
</html>
